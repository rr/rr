name: Test

on:
  - push
  - pull_request

jobs:
  ruby:
    name: "Ruby ${{ matrix.ruby-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "head"
          - "truffleruby-head"
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
      - run: bundle exec rake test

  integration:
    name: "${{ matrix.integration }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        integration:
          - "minitest"
          - "minitest-active-support"
    env:
      RR_INTEGRATION: "${{ matrix.integration }}"
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - run: bundle exec rake test
